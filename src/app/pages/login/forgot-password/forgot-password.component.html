<div class="page">
  <app-header></app-header>
  
  <div class="forgot-password-div-container">
    <div class="forgot-password-page">
      <div class="forgot-password-card">
        <div class="forgot-password-container">
          <div class="header-section">
            <h1 class="main-title">Forgot your password?</h1>
          </div>

          <p class="description-text">
            Please enter the information below to begin the password reset process. If the e-mail is not registered yet, no e-mail will be sent.
          </p>

          <form [formGroup]="forgotPasswordForm" class="forgot-password-form" autocomplete="on" (ngSubmit)="handleSubmit()" novalidate>
            <div class="form-group">
              <label for="email" class="form-label">
                Email <span class="required-indicator">(required)</span>
              </label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                formControlName="email" 
                class="form-input"
                [class.input-error]="errors.email" 
                placeholder="Email address" 
                autocomplete="email"
                (focus)="clearError('email')" 
                aria-required="true" 
                [attr.aria-invalid]="errors.email ? 'true' : 'false'"
                [attr.aria-describedby]="errors.email ? 'email-error' : null" 
              />
              <span *ngIf="errors.email" id="email-error" class="error-text" role="alert">
                {{ errors.email }}
              </span>
            </div>

            <div *ngIf="errors.general" class="general-error" role="alert" aria-live="polite">
              {{ errors.general }}
            </div>

            <div *ngIf="successMessage" class="success-message" role="alert" aria-live="polite">
              {{ successMessage }}
            </div>

            <div class="button-group">
              <button type="submit" class="continue-btn" [disabled]="isSubmitting">
                <span *ngIf="!isSubmitting">Continue</span>
                <span *ngIf="isSubmitting" class="loading-content">
                  <span class="spinner"></span>
                  Processing...
                </span>
              </button>
              <button type="button" class="cancel-btn" (click)="handleCancel()" [disabled]="isSubmitting">
                Cancel
              </button>
            </div>
          </form>

          <div class="support-section">
            <p class="support-text">
              Still need help? <a routerLink="/contact" class="support-link">Contact us for support</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
