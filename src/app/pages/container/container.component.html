<div class="pt-5">
  @if (hasAccess()) {
    <div class="text-center">
      <h1 class="securian-color">{{ message }}</h1>
    </div>
  } @else {
    <div class="d-flex flex-column justify-content-center align-content-center">
      <div class="text-center">
        <h5 [innerHTML]="errorMessage"></h5>
      </div>
      @if (loanIdentifier) {
        <div class="text-center p-3">
          <h3>Loan Application: {{ loanIdentifier }}</h3>
        </div>
      }
      <div class="text-center pt-5">
        <button class="button-primary" (click)="returnToLOS()">Return to LOS</button>
      </div>
    </div>
  }
</div>
